<div *ngFor="let item of destinations" class="co-desti col-m-12">
<md-card>
   <md-card-title-group>
      <img md-card-sm-image src="{{item.url}}">
      <md-card-title>{{item.title}}</md-card-title>
      <md-card-subtitle>{{item.subtitle}}</md-card-subtitle>
   </md-card-title-group>
</md-card>
</div>

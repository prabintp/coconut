
<md-toolbar class="sticky-toolbar co-primary">

  <button md-icon-button (click)="sidenav.open()">
    <md-icon>menu</md-icon>

  </button>
  <span><img src="../assets/nh47LogoMain.png"></span>
    <span class="contactPhone"><md-icon>phone</md-icon>9048512559</span>
<!--<span class="brand">{{nameTitle}}</span> -->
</md-toolbar>
<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav opened="false">
    <md-nav-list>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <section class="main-container group">
    <md-toolbar class="co-primary">
      <div class="md-toolbar-layout"> <md-toolbar-row class="co-subtoolbar">
        <h1>Hire Cabs for Outstation One way Drops, Return trips & Airport Transfers in Thrissur Kerala.</h1>
        <div class="header-underline"> <span class="header-ripple"></span> </div>
      </md-toolbar-row></div>
    </md-toolbar>

        <aside class="left-aside">
          <app-csscarousel></app-csscarousel>
        </aside>

        <layouts-card-over>
          <md-tab-group class="demo-tab-group">
            <md-tab>
              <template md-tab-label>Book your cab</template>
              <template md-tab-content>
                <app-booking-form></app-booking-form>
              </template>
            </md-tab>
            <md-tab>
              <template md-tab-label>Airport Rides</template>
              <template md-tab-content></template>
            </md-tab>
          </md-tab-group>
        </layouts-card-over>


  </section>

<section class="group container">
<app-booknow></app-booknow>
</section>

<div style="width:50%;float:left">
<section class="group container">
<app-header title="Popular Destination"></app-header>
</section>
<section class="group container" width="30%">
<app-destination-list></app-destination-list>
</section>
</div>

<div style="width:50%;float:left">
<section class="group container">
<app-header title="Vehicles we have" align="right"></app-header>
</section>
<section class="group container" width="30%">
<app-vehicle-list></app-vehicle-list>
</section>
</div>

<md-toolbar  class="co-primary" ><div class="md-toolbar-layout"> <md-toolbar-row>
</md-toolbar-row></div></md-toolbar>
</md-sidenav-layout>
